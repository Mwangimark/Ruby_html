<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>
<label for="first name">First name</label>
<input type="text" id="first name" name="first name" placeholder="Enter your first name" required><br><br>
<label for="last name">Last name</label>
<input type="text" id="last name" name="last name" placeholder="Enter your last name" required><br><br>
<label for="email">Email</label>
<input type="email" id="email" name="email" ></input><br><br>
<label for="male">male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">female</label>
<input type="radio" id="female" name="gender" value="female"></input>
<label for="other">other</label>
<input type="radio" id="other" name="gender" value="other"></input><br><br>

<label for="course">course</label>
<select id="course" name="course">
    <option value="junior">junior</option>
    <option value="senior">senior</option>
    <option value="highschool">highschool</option>
    <option value="other">other</option>

</select><br><br>
<label for="password">password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required><br><br></br>

<input type="submit" value="Register">
</body>
</html>
